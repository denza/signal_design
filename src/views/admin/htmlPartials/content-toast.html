<main
  class="
    relative
    flex-1 flex
    h-full
    flex-col
    p-0
    w-full
    overflow-x-hidden overflow-y-scroll
    bg-gray-1
  "
>
  <div class="grid grid-cols-2 gap-6 px-6 py-6">
    <button class="btn btn-primary" id="infoBtn" data-toast="Sample message">
      <span class="svg">
        <svg class="w-6 h-6">
          <use xlink:href="../../../images/sprite_admin.svg#info" />
        </svg>
      </span>
      <span class="label">Info Toast</span>
    </button>
    <button class="btn btn-success" id="successBtn" data-toast="Sample message">
      <span class="svg">
        <svg class="w-6 h-6">
          <use xlink:href="../../../images/sprite_admin.svg#checkbox-solid" />
        </svg>
      </span>
      <span class="label">Success Toast</span>
    </button>
    <button class="btn btn-warning" id="warningBtn" data-toast="Sample message">
      <span class="svg">
        <svg class="w-6 h-6">
          <use xlink:href="../../../images/sprite_admin.svg#issue-attention" />
        </svg>
      </span>
      <span class="label">Warning Toast</span>
    </button>
    <button class="btn btn-error" id="errorBtn" data-toast="Sample message">
      <span class="svg">
        <svg class="w-6 h-6">
          <use xlink:href="../../../images/sprite_admin.svg#exclamation-circle" />
        </svg>
      </span>
      <span class="label">Error Toast</span>
    </button>
  </div>
</main>
