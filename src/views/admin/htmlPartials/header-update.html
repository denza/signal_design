<header
  class="
    w-full
    flex flex-row
    h-16y
    2xl:h-18
    items-center
    justify-between
    bg-gray-1
    border-b border-primary-light
    px-6
    2xl:py-4
    sticky
    top-0
    z-50
    intro-y-2
  "
>
  <!-- header title -->
  <div class="w-1/2 h-full flex flex-col items-start justify-start">
    <div class="page_title flex flex-1 flex-row items-end justify-start text-gray-dark py-3">
      <div class="flex flex-col">
        <nav class="flex text-xss uppercase" aria-label="Breadcrumb">
          <ol class="inline-flex items-center space-x-1 md:space-x-2">
            <li class="inline-flex items-center">
              <a href="#" class="text-gray-light hover:text-primary inline-flex items-center">
                Home
              </a>
            </li>
            <li>
              <div class="flex items-center">
                <svg class="w-2 h-2 text-gray-light">
                  <use xlink:href="../../../images/sprite_admin.svg#chevron-right" />
                </svg>
                <a href="#" class="text-gray-light hover:text-primary ml-1 md:ml-2">List</a>
              </div>
            </li>
            <li>
              <div class="flex items-center">
                <svg class="w-2 h-2 text-gray-light">
                  <use xlink:href="../../../images/sprite_admin.svg#chevron-right" />
                </svg>
                <span class="text-gray-light ml-1 md:ml-2" aria-current="page">New</span>
              </div>
            </li>
          </ol>
        </nav>
        <span class="text-sm uppercase font-semibold truncate">Create new</span>
      </div>
    </div>
  </div>
  <!-- END header title -->

  <!-- header action -->
  <div class="w-1/2 h-full flex flex-row items-center justify-end py-3 space-x-2">
    <a href="#" class="btn btn-primary">
      <span class="svg">
        <svg class="w-6 h-6">
          <use xlink:href="../../../images/sprite_admin.svg#checkbox-solid" />
        </svg>
      </span>
      <span class="label">Update</span>
    </a>

    <a class="btn btn-gray" @click="filterListOpened = !filterListOpened">
      <span class="svg">
        <svg class="w-6 h-6">
          <use xlink:href="../../../images/sprite_admin.svg#close" />
        </svg>
      </span>
      <span class="label">Cancel</span>
    </a>

    <a class="btn btn-box-2xl btn-gray has-tooltip">
      <span class="svg">
        <svg class="w-5 h-5">
          <use xlink:href="../../../images/sprite_admin.svg#help" />
        </svg>
      </span>
      <span class="tooltip tooltip--bottom">Help</span>
    </a>
  </div>

  <!-- END header action -->
</header>
