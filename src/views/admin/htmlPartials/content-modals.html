<main
  class="
    relative
    flex-1 flex
    h-full
    flex-col
    p-0
    w-full
    overflow-x-hidden overflow-y-scroll
    bg-gray-1
  "
  x-data="{ 'showModal': false, 'showConfirmModal': false }"
  @keydown.escape="showModal = false"
  x-cloak
>
  <div class="grid grid-cols-2 gap-6 px-6 py-6">
    <button @click="showModal = true" class="btn btn-gray">
      <span class="svg">
        <svg class="w-6 h-6">
          <use xlink:href="../../../images/sprite_admin.svg#checkbox-solid" />
        </svg>
      </span>
      <span class="label">Modal</span>
    </button>
    <button @click="showConfirmModal = true" class="btn btn-gray">
      <span class="svg">
        <svg class="w-6 h-6">
          <use xlink:href="../../../images/sprite_admin.svg#checkbox-solid" />
        </svg>
      </span>
      <span class="label">Confirm modal</span>
    </button>
  </div>

  <!-- Overlay Modal-->
  <div
    class="
      overflow-auto
      bg-primary-light-50
      backdrop-blur-sm
      fixed
      top-0
      z-99
      left-0
      inset-0
      flex
      items-center
      justify-center
    "
    x-show="showModal"
  >
    <!--Dialog  Modal -->
    <div
      class="bg-white w-11/12 md:max-w-md mx-auto border border-primary-light shadow-lg text-left"
      x-show="showModal"
      @click.away="showModal = false"
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0 scale-90"
      x-transition:enter-end="opacity-100 scale-100"
      x-transition:leave="ease-in duration-300"
      x-transition:leave-start="opacity-100 scale-100"
      x-transition:leave-end="opacity-0 scale-90"
    >
      <!--modal header -->
      <div
        class="
          w-full
          flex
          justify-between
          items-center
          px-6
          py-3
          border-b border-primary-light
          bg-gray-1
        "
      >
        <span class="text-sm uppercase font-semibold">Modal title</span>
        <div
          class="cursor-pointer text-gray-dark hover:text-primary z-50"
          @click="showModal = false"
        >
          <svg class="w-5 h-5">
            <use xlink:href="../../../images/sprite_admin.svg#close" />
          </svg>
        </div>
      </div>
      <!--END modal header -->

      <!-- content -->
      <div class="px-6 py-3 space-y-4 text-sm font-normal text-gray-dark text-left">
        <p>Modal content can go here</p>
        <p>...</p>
        <p>...</p>
        <p>...</p>
        <p>...</p>
      </div>

      <!--Footer-->
      <div class="flex justify-between w-full px-6 py-3 space-x-6 border-t border-primary-light">
        <button @click="alert('Additional Action');" class="btn btn-primary">
          <span class="svg">
            <svg class="w-5 h-5">
              <use xlink:href="../../../images/sprite_admin.svg#checkbox-solid" />
            </svg>
          </span>
          <span class="label">Action</span>
        </button>
        <button @click="showModal = false" class="btn btn-gray">
          <span class="svg">
            <svg class="w-5 h-5">
              <use xlink:href="../../../images/sprite_admin.svg#cancel" />
            </svg>
          </span>
          <span class="label">Cancel</span>
        </button>
      </div>
    </div>
    <!--END Dialog  Modal -->
  </div>
  <!-- END Overlay Modal-->

  <!-- Overlay Modal-->
  <div
    class="
      overflow-auto
      bg-primary-light-50
      backdrop-blur-sm
      fixed
      top-0
      z-99
      left-0
      inset-0
      flex
      items-center
      justify-center
    "
    x-show="showConfirmModal"
  >
    <!--Dialog  Confirm Modal -->
    <div
      class="bg-white w-11/12 md:max-w-md mx-auto border border-primary-light shadow-lg text-left"
      x-show="showConfirmModal"
      @click.away="showConfirmModal = false"
      x-transition:enter="ease-out duration-300"
      x-transition:enter-start="opacity-0 scale-90"
      x-transition:enter-end="opacity-100 scale-100"
      x-transition:leave="ease-in duration-300"
      x-transition:leave-start="opacity-100 scale-100"
      x-transition:leave-end="opacity-0 scale-90"
    >
      <!-- content -->
      <div class="px-6 py-6 space-y-4 text-sm font-normal text-gray-dark text-center">
        <h3>Are you sure?</h3>
      </div>

      <!--Footer-->
      <div class="flex justify-between w-full px-6 py-3 space-x-6 border-t border-primary-light">
        <button @click="alert('Additional Action');" class="btn btn-success">
          <span class="svg">
            <svg class="w-5 h-5">
              <use xlink:href="../../../images/sprite_admin.svg#checkbox-solid" />
            </svg>
          </span>
          <span class="label">Yes</span>
        </button>
        <button @click="showConfirmModal = false" class="btn btn-gray">
          <span class="svg">
            <svg class="w-5 h-5">
              <use xlink:href="../../../images/sprite_admin.svg#cancel" />
            </svg>
          </span>
          <span class="label">No</span>
        </button>
      </div>
    </div>
    <!--END Dialog Confirm Modal -->
  </div>
  <!-- END Overlay Modal-->
</main>
