<header
  class="
    w-full
    flex flex-row
    h-16
    2xl:h-18
    items-center
    justify-between
    bg-gray-1
    border-b border-primary-light
    px-6
    2xl:py-4
    sticky
    top-0
    z-50
    intro-y-2
  "
>
  <!-- header title -->
  <div class="w-1/2 h-full flex flex-row items-center justify-start">
    <div class="page_title flex flex-1 flex-row items-center justify-start text-gray-dark py-3">
      <span class="icon mr-4">
        <svg class="hidden md:block w-6 h-6">
          <use xlink:href="../../../images/sprite_admin.svg#grid" />
        </svg>
        <template x-if="mobileMenuIsOpen == false">
          <svg
            class="block md:hidden w-6 h-6 cursor-pointer hover:text-primary"
            @click="mobileMenuIsOpen = !mobileMenuIsOpen"
          >
            <use xlink:href="../../../images/sprite_admin.svg#lines" />
          </svg>
        </template>
        <template x-if="mobileMenuIsOpen == true">
          <svg
            class="block md:hidden w-6 h-6 cursor-pointer hover:text-primary"
            @click="mobileMenuIsOpen = !mobileMenuIsOpen"
          >
            <use xlink:href="../../../images/sprite_admin.svg#close-simple" />
          </svg>
        </template>
      </span>
      <span class="text-base uppercase font-semibold truncate">Dashboard</span>
    </div>
  </div>
  <!-- END header title -->

  <!-- header action -->
  <div class="w-1/2 h-24 flex flex-row items-center justify-end py-3 space-x-2">
    <a href="#" class="btn btn-primary">
      <span class="svg">
        <svg class="w-6 h-6">
          <use xlink:href="../../../images/sprite_admin.svg#add" />
        </svg>
      </span>
      <span class="label">Add item</span>
    </a>
  </div>

  <!-- END header action -->
</header>
