            <h2 class="mt-6 text-2xl font-extrabold text-primary-dark">Sign in</h2>
          </div>
          <div class="mt-8">
            <div class="mt-6">
              <form action="#" method="POST" class="space-y-6">
                <div>
                  <label for="email" class="text-sm font-medium text-primary-dark block mb-2">
                    Email address
                  </label>
                  <div class="mt-1">
                    <input
                      id="email"
                      name="email"
                      type="email"
                      autocomplete="email"
                      required=""
                      placeholder="Your Email"
                      class="
                        shadow-sm
                        border border-primary-light
                        text-gray-dark
                        sm:text-sm
                        focus:ring-primary focus:border-primary focus:outline-none
                        block
                        w-full
                        p-2.5
                      "
                    />
                  </div>
                </div>
                <div class="space-y-1">
                  <label for="password" class="text-sm font-medium text-primary-dark block mb-2">
                    Password
                  </label>
                  <div class="mt-1">
                    <input
                      id="password"
                      name="password"
                      type="password"
                      autocomplete="current-password"
                      required=""
                      placeholder="Your Password"
                      class="
                        shadow-sm
                        border border-primary-light
                        text-gray-dark
                        sm:text-sm
                        focus:ring-primary focus:border-primary focus:outline-none
                        block
                        w-full
                        p-2.5
                      "
                    />
                  </div>
                </div>
                <div
                  class="
                    flex flex-col
                    lg:flex-row
                    space-y-2
                    lg:space-y-0 lg:space-x-2
                    items-center
                    justify-between
                  "
                >
                  <div class="flex items-center">
                    <input
                      id="remember-me"
                      name="remember-me"
                      type="checkbox"
                      placeholder="Your password"
                      class="form-checkbox"
                    />
                    <label
                      for="remember-me"
                      class="text-sm font-medium text-primary-dark block ml-2"
                    >
                      Remember me
                    </label>
                  </div>
                  <div class="text-sm">
                    <a
                      href="/forgot-password"
                      class="font-medium text-primary hover:text-primary-dark hover:underline"
                    >
                      Forgot your password?
                    </a>
                  </div>
                </div>
                <div>
                  <button type="submit" class="btn btn-primary w-full">
                    <span class="label label--show ml-4">Sign in</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div
        class="relative flex-1 hidden w-0 overflow-hidden lg:block"
        style="
